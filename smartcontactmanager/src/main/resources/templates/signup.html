<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<title>Signup page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card ">

						<!-- how to show mesage -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">


							<img style="width: 80px" alt="" th:src="@{/img/membership.png}">



						</div>
						<h1 class="text-center">Register Here!!</h1>



						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label>
								 <input
									name="name" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Here"
									required="required" th:value="${user.name}" />
								
								<div class="invalid-feedback"
								 th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>


							<!--Email -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email</label> <input
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email"
									required="required" th:value="${user.email}" name="email" />

							</div>


							<!-- Password-->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required="required" th:value="${user.passwod}" name="passwod" />

							</div>
							<!-- User About field-->
							<div class="form-group">

								<textarea name="about" th:value="${user.about}"
									placeholder="Enter Something About Your Self" rows="8"
									class="form-control"></textarea>



							</div>


							<!-- terms and condition agreement -->
							<div class="from-group from-check">

								<input type="checkbox" name="agreement" class="from-check-input"
									id="agreement" /> <label for="agreement">Accept Term
									and Conditions</label>

							</div>

							<div class="container text-center">

								<button type="submit" class="btn mt-2 bg-primary text-white">Submit</button>

								<button type="reset" class="btn mt-2 btn-warning text-white">Reset</button>

							</div>




						</form>



					</div>

				</div>


			</div>


		</div>


	</section>
</body>

</html>
