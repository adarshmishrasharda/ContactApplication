<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

  <head>
    <title>About page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
  </head>

  <body>
  
    <section>
    <div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Update Your Contact</h1>

				<div class="container-fluid mt-1">


					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">

                                  <input type="hidden" th:value="${contact.cid}" name="cid"/>
                                    
								<!-- First Name -->

								<div class="input-group">



									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa fa-plus"></i>

										</div>


									</div>

									<input th:value="${contact.name}" required="required" type="text" id="firstname"
										name="name" placeholder="Enter Name Here"
										class="form-control " />

								</div>


								<!--Second Name  -->
								<div class="input-group mt-3">



									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fas fa-user-alt"></i>

										</div>


									</div>

									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter Second  Name Here" class="form-control " />

								</div>

								<!-- Phone  -->


								<div class="input-group mt-3">



									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fa fa-phone"></i>

										</div>


									</div>

									<input th:value="${contact.phone}" required="required" type="number"
										id="phone" name="phone" placeholder="Enter Phone Number Here"
										class="form-control " />

								</div>


								<!--Email  -->


								<div class="input-group mt-3">



									<div class="input-group-prepend">

										<div class="input-group-text">@</div>


									</div>

									<input th:value="${contact.email}"  type="email" id="email" name="email"
										placeholder="Enter Email Here" class="form-control " />

								</div>


								<!--Work field  -->

								<div class="input-group mt-3">



									<div class="input-group-prepend">

										<div class="input-group-text">


											<i class="fas fa-briefcase"></i>

										</div>


									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Enter Work Here" class="form-control " />

								</div>

								<!-- Enter your discription here -->

								<div class="form-group mt-3">

									<textarea th:text="${contact.description}" placeholder="Enter contact description"
										name="description" id="mytextarea" class="form-control"
										rows="10"></textarea>


								</div>

								<!--image field -->
								
								
								<div class="container text-center ">
								
								<img style="width: 250px;height: 250px;" class="img-fluid profile_picture"  src="" th:src="@{'/img/'+${contact.imageString}}" />
								
								</div>
								
								<p class="text-secondary">Chose New Profile Pic</p>
								

								<div class="custom-file">


									<input type="file" name="profileImage" />

								</div>

								<!-- Submit button  -->



								<div class="container mt-3 text-center">

									<button type="submit" class="btn btn-outline-primary">Save
										Contact</button>


								</div>





							</form>




						</div>



					</div>



				</div>


			</div>


		</div>
		
		
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>


    </section>
  </body>

</html>
