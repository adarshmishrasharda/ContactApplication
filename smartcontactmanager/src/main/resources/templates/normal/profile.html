<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">

<head>
<title>About page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>

	<section>
		<div class="container">

			<div class="card">

				<div class="card-body">
				
				<div class="container text-center">
				
				
					<img style="height: 200px; width: 200px;" alt="profile photo"
						src="" class="profile_picture"
						th:src="@{'/img/'+${user.imageUrl}}" />
				
				</div>
				
				<h1 class="text-center mt-3" th:text="${user.name}"></h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERId</th>
								<th scope="col"><span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>



							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>


						</tbody>




					</table>



				</div>

			</div>



		</div>
		
		<script >

			$(document).ready(()=>{
				$('.item').removeClass('active');

				$('#profile-link').addClass("active");
			
			});


			
			</script>
	</section>
</body>

</html>
